<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Contrast</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" media="screen" href="ColorContrast.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="ColorContrast.js"></script>
</head>

<body>
    <div class="jumbotron header">
        Color Contrast
    </div>

    <div class="container" style="margin-top: -30px;">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="color-input-card">
                    <h2>Colors</h2>
                    <div class="row">
                        <div class="color-input-line col-xs-12">
                            <input id="color-1" class="color-input color-input-empty" type="text" value="rgb(255, 127, 34)">
                            <div id="color-1-preview" class="color-preview"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="color-input-line col-xs-12">
                            <input id="color-2" class="color-input color-input-empty" type="text">
                            <div id="color-2-preview" class="color-preview"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="color-input-line col-xs-12">
                            <input id="color-3" class="color-input color-input-empty" type="text">
                            <div id="color-3-preview" class="color-preview"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="color-input-line col-xs-12">
                            <input id="color-4" class="color-input color-input-empty" type="text">
                            <div id="color-4-preview" class="color-preview"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="color-input-line col-xs-12">
                            <input id="color-5" class="color-input color-input-empty" type="text">
                            <div id="color-5-preview" class="color-preview"></div>
                        </div>
                    </div>
                    <div id="contrast-selection-card">
                        <h2>Minimum contrast</h2>
                        <div class="row">
                            <div id="contrast-1" class="col-xs-3 contrast-button">1:1</div>
                            <div id="contrast-2" class="col-xs-3 contrast-button">3:1</div>
                            <div id="contrast-3" class="col-xs-3 contrast-button contrast-button-active">4.5:1</div>
                            <div id="contrast-4" class="col-xs-3 contrast-button">7:1</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-8">
                <div id="result-card">
                    <h2>3 Matches</h2>
                    <div class="row">
                        <div class="col-xs-12 result">
                            <div>HSL(34,200,19)
                                <br/>HSL(34,200,19)
                            </div>
                            <div>5,6</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 result">
                            <div>HSL(34,200,19)
                                <br/>HSL(34,200,19)</div>
                            <div>4,1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
